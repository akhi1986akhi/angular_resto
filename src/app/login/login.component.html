<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">

                <div class="text-center">
                    <h1>Restaurant Login</h1>
                    <h5>Feel Free to Login</h5>
                </div>
                <hr>
                <form [formGroup]="loginForm" (ngSubmit)="logIn()">
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                      <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Login</button>
                  </form>
                  <a routerLink="/signup">New user ? Click to signup !</a>
            </div>
        </div>
    </div>
</div>
